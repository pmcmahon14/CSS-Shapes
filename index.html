<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylepages/circle.css">
    <link rel="stylesheet" href="stylepages/rectangle.css">
    <link rel="stylesheet" href="stylepages/square.css">
    <link rel="stylesheet" href="stylepages/triangle.css">
    <title>CSS Shapes</title>
</head>
<body>
    <h3>This is a square</h3>
    <div id="square"></div>
    <h3>These are rectangles (Future NHRA Racers Ha ha ha!)</h3>
    <div id="rectangle1"></div>
    <div id="rectangle2"></div>
    <div id="rectangle3"></div>
    <div id="rectangle4"></div>
    <div id="rectangle5"></div>
    <h3>This is a circle</h3>
    <div id="circle"></div>
    <h3>Triangle Trouble! SVG to the Rescue!</h3>
    <div class="arrow-down"></div>
    <div class="arrow-up"></div>
    <div class="arrow-left"></div>
    <div class="arrow-right"></div>
    <h3>SVG Stuff!</h3>
    <div>
        <svg width="150" height="100">
            <circle cx="75" cy="75" r="50" stroke="blue" stroke-width="10" fill="green" />
        </svg>
    </div>
</body>
</html>
